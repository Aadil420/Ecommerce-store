{% extends 'base.html' %} {% load static %} {% block content %}

<div class="pagetitle">
  <h1>Add Product</h1>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"></h5>

          <!-- Horizontal Form -->
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row mb-3">
              <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputProduct" name="product">
                  <option value="" selected disabled>Select a product</option>
                  {% for data in product %}
                  <option value="{{ data.id }}">{{ data.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputCustomer" class="col-sm-2 col-form-label">Customer</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputCustomer" name="customer">
                  <option value="" selected disabled>Select a customer</option>
                  {% for data in customer %}
                  <option value="{{ data.name }}">{{ data.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputQuantity" name="quantity" min="1" value="1" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrice" name="price" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" name="address" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone" name="phone" />
              </div>
            </div>
        
            <div class="row mb-3">
              <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate" name="date" value="" >
              </div>
            </div>
          
            <div class="row mb-3">
              <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
              <select class="form-control" id="inputStatus" name="status">
              <option value="pending" selected>Pending</option>
              <option value="in_progress" {% if order and order.status == 'in_progress' %}selected{% endif %}>In Progress</option>
              <option value="delivered" {% if order and order.status == 'delivered' %}selected{% endif %}>Delivered</option>
              </select>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success">Save</button>
              <a href="{% url 'order_list' %}" class="btn btn-danger">Cancel</a>
            </div>
          </form>

          <!-- End Horizontal Form -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
