{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="pagetitle">
  <h1>Edit Order</h1>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"></h5>

          <!-- Horizontal Form -->
          <form method="post">
            {% csrf_token %}
            <!-- Populate form fields with existing order data -->
            <div class="row mb-3">
              <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputProduct" name="product_id">
                  <!-- You can populate the options dynamically if needed -->
                  <option value="1">Product 1</option>
                  <option value="2">Product 2</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputCustomer" class="col-sm-2 col-form-label">Customer</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputCustomer" name="customer_id">
                  <!-- Populate customers dynamically if needed -->
                  <option value="1">Customer 1</option>
                  <option value="2">Customer 2</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputQuantity" name="quantity" value="{{ order.quantity }}" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrice" name="price" value="{{ order.price }}" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" name="address" value="{{ order.address }}" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone" name="phone" value="{{ order.phone }}" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate" name="date" value="{{ order.date }}" />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Save</button>
              <a href="{% url 'order_list' %}" class="btn btn-danger">Cancel</a>
            </div>
          </form>
          <!-- End Horizontal Form -->
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
