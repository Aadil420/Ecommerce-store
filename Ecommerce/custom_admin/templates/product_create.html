{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="pagetitle">
  <h1>Add Product</h1>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'product_list' %}" class="btn btn-md btn-danger"><i class="bi bi-arrow-left"></i> Back</a></h5>

          <!-- Horizontal Form -->
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="name" required />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPrice" name="price" required />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputCategory" name="category" required>
                  <option value="" selected disabled>Select a category</option>
                  {% for category in data %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" name="description" required />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="inputImage" name="image" required />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Save</button>
              <a href="{% url 'product_list' %}" class="btn btn-danger">Cancel</a>
            </div>
          </form>

          <!-- End Horizontal Form -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
