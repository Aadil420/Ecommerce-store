{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="pagetitle">
  {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{ error }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  <h1>Add Category</h1>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'category_list' %}" class="btn btn-md btn-danger"><i class="bi bi-arrow-left"></i> Back</a></h5>
        
          <!-- Horizontal Form -->
          <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="name" required />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDescription" name="description" required />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputIsActive" class="col-sm-2 col-form-label">Active</label>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inputIsActive" name="is_active" />
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Save</button>
              <a href="{% url 'category_list' %}" class="btn btn-danger">Cancel</a>
            </div>
          </form>
          <!-- End Horizontal Form -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
